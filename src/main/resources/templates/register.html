<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }
        .form-title {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="form-container">
        <h2 class="text-center form-title">Register</h2>
        <hr>


        <div th:if="${success}" class="alert alert-success" role="alert">
            <strong>Account Created Successfully!</strong>
            <a href="/login" class="btn btn-primary">Login</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form action="/register" method="post" th:object="${registerDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- First Name and Last Name -->
            <div class="row mb-3">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="${registerDto.firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="${registerDto.firstName}"></p>
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="${registerDto.lastName}">
                    <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="${registerDto.lastName}"></p>
                </div>
            </div>

            <!-- Email and Phone -->
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="${registerDto.email}">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${registerDto.email}"></p>
                </div>
                <div class="col">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:field="${registerDto.phone}">
                    <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="${registerDto.phone}"></p>
                </div>
            </div>

            <!-- Password and Confirm Password -->
            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="${registerDto.password}">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="${registerDto.password}"></p>
                </div>
                <div class="col">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="${registerDto.confirmPassword}">
                    <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="${registerDto.confirmPassword}"></p>
                </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:field="${registerDto.address}">
                <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="${registerDto.address}"></p>
            </div>

            <!-- Submit -->
            <div class="row mb-3">
                <div class="col d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="col d-grid">
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
