<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <!-- Bootstrap CSS -->

</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand" href="#"><i style="color: blue; font-size: 50px" class="fa-brands fa-docker"></i></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/products">Product</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-toggle="dropdown">
                        <i class="fas fa-user"></i>
                    </a>

                </li>
            </ul>
            <form sec:authorize="isAuthenticated()" method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            <ul class="navbar-nav ml-auto" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <button style="border: none; margin-top: 8px" class="nav-link"><i class="fas fa-user"></i></button>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link">
                        <span class="btn btn-primary">Login</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link">
                        <span class="btn btn-primary">Register</span>
                    </a>
                </li>
            </ul>

        </div>

    </nav>
</div>

</body>
</html>
